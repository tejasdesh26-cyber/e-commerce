<body>
  <header class="site-header container header-grid">

    <section class="checkout-section card">

      <form id="checkoutForm" class="checkout-form">
        <div class="field"><label>Full name</label><input id="fullName" required></div>
        <div class="field"><label>Address</label><input id="address" required></div>
        <div class="field"><label>City</label><input id="city" required></div>
        <div class="field"><label>ZIP</label><input id="zip" required></div>
        <div class="field"><label>Payment (card number)</label><input id="card" required></div>
        <button class="btn primary" type="submit">Place Order</button>
      </form>
      <div id="orderPlaced" class="card" style="display:none;">
        <h3>Thank you! Order placed.</h3>
        <p id="orderSummary"></p>
