<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign In — Shoply</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/i18n.js"></script>
  <script defer src="js/script.js"></script>
</head>
<body>
  <main class="container auth-page">
    <div class="auth-card card">
      <h2>Sign In (demo)</h2>
      <form id="loginForm">
        <div class="field"><label>Email</label><input id="email"></div>
        <div class="field"><label>Password</label><input id="password" type="password"></div>
        <button class="btn primary" type="submit">Sign In</button>
      </form>
      <p style="margin-top:12px">This is a static demo — sign in only stores name in localStorage.</p>
      <a href="index.html" class="btn">Back to shop</a>
    </div>
  </main>
</body>
</html>
